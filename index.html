<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario de registro</title>
</head>

<body>

    <div class="container">
        <h1>Formulario de registro</h1>
        <form id="formulario">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" placeholder="Escriba aquí">
                <div class="error-message" id="nameError"></div>
            </div>
            <div class="form-group">
                <label for="email">Correo Electronico:</label>
                <input type="email" placeholder="Escriba aquí" id="">
                <div class="error-message" id="eMailError"></div>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" placeholder="Escriba aquí">
                <div class="error-message" id="passwordError"></div>
            </div>
            <div class="form-group">
                <label for="repeat-password">Repita su contraseña:</label>
                <input type="password" placeholder="Escriba aquí">
                <div class="error-message" id="passwordRepeateError"></div>
            </div>

            <button type="submit">Enviar</button>
        </form>
    </div>
    <button id="themeToggleButton" class="theme-toggle-button">Toggle Theme</button>

</body>
<script src="script.js"></script>

</html>
